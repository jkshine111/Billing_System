{% extends "base.html" %}
{% block title %}{{ 'Edit' if mode=='edit' else 'New' }} Product{% endblock %}
{% block heading %}{{ 'Edit' if mode=='edit' else 'New' }} Product{% endblock %}
{% block content %}

<form method="post" action="">
  <div class="grid-2">
    <label>Product ID <input class="input" name="product_id" value="{{ (product.product_id if product else '') }}"></label>
    <label>Name <input class="input" name="name" value="{{ (product.name if product else '') }}"></label>
    <label>Available Stock <input type="number" step="1" min="0" class="input" name="available_stock" value="{{ (product.available_stock if product else 0) }}"></label>
    <label>Price per Unit <input type="number" step="0.01" min="0" class="input" name="price_per_unit" value="{{ (product.price_per_unit if product else 0) }}"></label>
    <label>Tax Percentage <input type="number" step="0.01" min="0" class="input" name="tax_percentage" value="{{ (product.tax_percentage if product else 0) }}"></label>
  </div>

  <div class="actions">
    <a class="btn btn-light" href="/admin/products">Cancel</a>
    <button class="btn btn-primary" type="submit">{{ 'Save Changes' if mode=='edit' else 'Create' }}</button>
  </div>
</form>
{% endblock %}
